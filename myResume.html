<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />

  <title>林容安的履歷</title>
  <style>
    /* 基本重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #fff;
      color: #000;
      line-height: 1.6;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    main {
      max-width: 700px;
      width: 100%;
      border: 1px solid #000;
      padding: 30px 40px;
      box-shadow: none;
    }

    /* 封面照片 */
    .header-photo {
      width: 100%;
      max-height: 280px;
      object-fit: cover;
      display: block;
      margin-bottom: 30px;
      border: 1px solid #000;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 8px;
      font-weight: bold;
      border-bottom: 2px solid #000;
      padding-bottom: 5px;
    }

    h2 {
      font-size: 1.6rem;
      margin-top: 30px;
      margin-bottom: 12px;
      border-bottom: 1px solid #000;
      padding-bottom: 4px;
      font-weight: 600;
    }

    h3 {
      font-size: 1.2rem;
      margin-top: 20px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    p {
      margin-bottom: 15px;
    }

    ul {
      padding-left: 20px;
      margin-bottom: 15px;
      list-style-type: disc;
    }

    .contact {
      font-size: 1rem;
      margin-bottom: 15px;
      line-height: 1.4;
    }

    a {
      color: #000;
      text-decoration: none;
      border-bottom: 1px dotted #000;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #555;
      border-bottom-style: solid;
    }
  </style>
</head>
